<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" >
        <title>base64加密</title>
        <script type="text/javascript" src="base64.min.js"></script>
        <script type="text/javascript">
            var encodebefore = Base64.encode("mosquito~");          
            console.log("base64 encode:" + encodebefore);  　　　　　//解密        
            var encodeafter = Base64.decode(encodebefore);          
            console.log("base64 decode:" + encodeafter);  
        </script>  
    </head>
    <body>
    
    </body>
</html>
