        .div2 {
            background: #800080;

        .left {
            float: left;
            width: 20%;
            height: 200px;

            height: 80px;
            background: #DDD

    <!--[if lt IE 7]>

    <!-- 原理：父级div手动定义height，就解决了父级div无法自动获取到高度的问题
优点：简单，代码少，容易掌握
缺点：只适合高度固定的布局，要给出精确的高度，如果高度和父级div不一样时，会产生问题
建议：不推荐使用，只建议高度固定的布局时使用
评分：★★☆☆☆ -->
    <div class="div1">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </div>
    <div class="div2">
        div2
    </div>
